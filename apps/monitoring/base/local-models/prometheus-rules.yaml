apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: local-models-rules
  namespace: model-monitoring
spec:
  groups:
    - name: local-models.health
      rules:
        - alert: LocalModelTargetsDown
          expr: sum(up{namespace="vllm", pod=~".*predictor.*"}) == 0
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "Local model predictor scrape targets are down"
            description: "Prometheus is not scraping any predictor pod targets in namespace vllm for 1 hour."
        - alert: VllmPodNotReady
          expr: |
            max by (pod, namespace, phase) (
              kube_pod_status_phase{namespace="vllm", phase=~"Pending|Failed"} == 1
            )
          for: 1h
          labels:
            severity: critical
            alert_route: slack
          annotations:
            summary: "Pod {{ $labels.pod }} stuck in {{ $labels.phase }} phase"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been in {{ $labels.phase }} phase for more than 1 hour."
